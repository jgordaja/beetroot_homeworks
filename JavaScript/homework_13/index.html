<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вебсховище</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <h1 class="title">Вебсховище</h1>
            <p>
                Отримай прогноз погоди з <a href="https://openweathermap.org/api" style="color: lightseagreen" target="_blank">оpen weather API</a>. Зроби так, щоб запит про погоду відбувався не частіше ніж раз на 2 години. При повторному відвідуванні погода відображається з localStorage, до тих пір поки не пройде 2 години після останнього запиту.
            </p>
            <h4 id="weather" class="main"></h4>
        </div>
    </main> 

    <!-- cdn axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <!-- main js -->
    <script src="./src/js/app.js"></script>
</body>
