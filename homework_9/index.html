<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-block">
            <h1 class="title">CSS Dinner Shopping List</h1>
            <div class="subtitle">Letâ€™s go to the mall!</div>
        </div>
    </header>
    <main class="container">
        <section class="shopping-list">
            <ul class="shopping-list-items">
                <li class="shopping-list-item">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">
                        <span class="checkbox-custom"></span>
                        A lot of pickles <span class="small">for the next lessons about CSS</span>
                    </label>
                </li>
                <li class="shopping-list-item">
                    <input type="checkbox" id="checkbox2">
                    <label for="checkbox2">
                        <span class="checkbox-custom"></span>
                        10 apples <span class="small">for more CSS manipulations</span>
                    </label>
                </li>
                <li class="shopping-list-item">
                    <input type="checkbox" id="checkbox3">
                    <label for="checkbox3">
                        <span class="checkbox-custom"></span>
                        20 oranges <span class="small">because they are awesome</span>
                    </label>
                </li>
                <li class="shopping-list-item">
                    <input type="checkbox" id="checkbox4">
                    <label for="checkbox4">
                        <span class="checkbox-custom"></span>
                        13 plates <span class="small">hm... they always dissapear</span>
                    </label>
                </li>
                <li class="shopping-list-item">
                    <input type="checkbox" id="checkbox5">
                    <label for="checkbox5">
                        <span class="checkbox-custom"></span>
                        15 bentos
                    </label>
                </li>
                <li class="shopping-list-item">
                    <input type="checkbox" id="checkbox6">
                    <label for="checkbox6">
                        <span class="checkbox-custom"></span>
                        1 bottle of Sake <span class="small">for my friends</span>
                    </label>
                </li>
            </ul>
        </section>
        <div class="wishes">
            Bon appetit :)
        </div>
    </main>
</body>
</html>
