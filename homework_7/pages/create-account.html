<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="modal_create-account">
        <div class="modal_container">
            <div class="modal_header">
                <h2 class="title">
                    Create an Account
                </h2>
            </div>
            <div class="modal_content">
                <form action="#" method="POST" class="form_create-account">
                    <div class="form_control flex">
                        <div class="column">
                            <label class="form-label" for="firstName">
                                First Name
                            </label>
                            <input type="text" class="form-input" name="firstName" id="firstName" required>
                        </div>
                        <div class="column">
                            <label class="form-label" for="lastName">
                                Last Name
                            </label>
                            <input type="text" class="form-input" name="lastName" id="lastName" required>
                        </div>
                    </div>
                    <div class="form_control">
                        <label class="form-label" for="email">
                            E-mail
                        </label>
                        <input  type="email" class="form-input" name="email" id="email" required>
                        <div class="text">
                            We'll never share your email with anyone else.
                        </div>
                    </div>
                    <div class="form_control">
                        <div class="inline-block">
                            <label class="radio">
                                <input type="radio" class="gender" name="gender" value="male" required>
                                Male
                                <span class="radiobtn"></span>
                            </label>
                        </div>
                        <div class="inline-block">
                            <label class="radio">
                                <input type="radio" class="gender" name="gender" value="female" required>
                                Female
                                <span class="radiobtn"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form_control flex">
                        <div class="column">
                            <label class="form-label" for="country">
                                Country
                            </label>
                            <select class="form-input form-select" name="country" id="country" required>
                                <option value=""></option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="Poland">Poland</option>
                            </select>
                        </div>
                        <div class="column">
                            <label class="form-label" for="city">
                                City
                            </label>
                            <input type="text" class="form-input" name="city" id="city" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-button" >Sign up</button>
                </form>
                <p class="text confirm-text">
                    By clicking the 'Sign Up' button, you confirm that you accept our 
                    <a href="#" target="_blank" class="link"> Terms of Use</a>
                    and
                    <a href="#" target="_blank" class="link"> Privacy Policy.</a>
                </p>
                <div class="log-in-block">
                    Have an account? 
                    <a href="#" target="_blank" class="log-in-link">Log In</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
